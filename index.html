<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol Guimarães Art Tattoo - Visualização de Agendamentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #9b59b6;
            --bg-color: #f4f4f4;
            --text-color: #333;
            --accent-color: #e74c3c;
        }
        body {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 2.2em;
            font-weight: 400;
            position: relative;
            padding-bottom: 10px;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            background-color: transparent;
        }
        th, td {
            padding: 20px;
            text-align: left;
            vertical-align: middle;
        }
        thead tr {
            background-color: var(--primary-color);
            color: #fff;
        }
        th {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        tbody tr {
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        tbody tr:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .details-btn, .delete-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 10px;
        }
        .details-btn:hover, .delete-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(231, 76, 60, 0.4);
        }
        .delete-btn {
            background-color: #34495e;
        }
        .delete-btn:hover {
            background-color: #2c3e50;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 40px;
            border: 1px solid #888;
            width: 90%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .close:hover,
        .close:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }
        #modalContent p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        #modalContent p:hover {
            transform: translateX(5px);
        }
        #modalContent strong {
            color: var(--primary-color);
            margin-right: 10px;
            min-width: 150px;
        }
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .search-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(142, 68, 173, 0.3);
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.8em;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                margin-bottom: 15px;
                border-radius: 10px;
                overflow: hidden;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 50%;
                left: 12px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
                text-align: left;
                transform: translateY(-50%);
            }
            .details-btn, .delete-btn {
                width: calc(50% - 5px);
                margin-bottom: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-paint-brush"></i> Carol Guimarães Art Tattoo</h1>

        <section class="section">
            <h2><i class="far fa-calendar-alt"></i> Agendamentos de Tatuagem Recebidos</h2>
            <input type="text" placeholder="Buscar agendamentos..." class="search-input">
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data do Agendamento</th>
                        <th>Tatuagem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="section">
            <h2><i class="fas fa-code"></i> Dados Brutos Recebidos</h2>
            <pre id="rawData"></pre>
        </section>
    </div>

    <div id="detailsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" style="float:right; cursor:pointer;">&times;</span>
            <h2>Detalhes do Agendamento</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const appointmentsData = [
            { name: "Maria", date: "2024-10-10", tattoo: "Flor de Lótus", description: "Tatuagem delicada de flor de lótus nas costas." },
            { name: "João", date: "2024-10-12", tattoo: "Fênix", description: "Rebirth tattoo com cores vibrantes." },
            // Adicione mais dados conforme necessário
        ];

        const appointmentsTableBody = document.querySelector("#appointmentsTable tbody");
        const rawDataElement = document.getElementById("rawData");
        const modal = document.getElementById("detailsModal");
        const modalContent = document.getElementById("modalContent");
        const closeModal = document.querySelector(".close");
        const searchInput = document.querySelector(".search-input");

        function loadAppointments() {
            appointmentsData.forEach((appointment, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${appointment.name}</td>
                    <td>${appointment.date}</td>
                    <td>${appointment.tattoo}</td>
                    <td>
                        <button class="details-btn" onclick="showDetails(${index})">Detalhes</button>
                        <button class="delete-btn" onclick="deleteAppointment(${index})">Excluir</button>
                    </td>
                `;
                appointmentsTableBody.appendChild(row);
            });
            rawDataElement.textContent = JSON.stringify(appointmentsData, null, 2);
        }

        function showDetails(index) {
            const appointment = appointmentsData[index];
            modalContent.innerHTML = `
                <p><strong>Nome:</strong> ${appointment.name}</p>
                <p><strong>Data:</strong> ${appointment.date}</p>
                <p><strong>Tatuagem:</strong> ${appointment.tattoo}</p>
                <p><strong>Descrição:</strong> ${appointment.description}</p>
            `;
            modal.style.display = "block";
        }

        function deleteAppointment(index) {
            if (confirm("Tem certeza que deseja excluir este agendamento?")) {
                appointmentsData.splice(index, 1);
                appointmentsTableBody.innerHTML = "";
                loadAppointments();
            }
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        searchInput.addEventListener("input", function() {
            const filter = searchInput.value.toLowerCase();
            const rows = appointmentsTableBody.querySelectorAll("tr");

            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(filter));
                row.style.display = match ? "" : "none";
            });
        });

        loadAppointments();
    </script>
</body>
</html>
